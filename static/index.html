<html>
	<head>
		<title>TESTING</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			$('li').click(function(){
				var mash = $('li');
				for (var i = mash.length - 1; i >= 0; i--) {
					if (this == mash[i]) {
						$.ajax({
							url: '/vote/' + i,
							method: 'POST',
							success: function(data){
								changeValue(data.foto, data.result)
							}
						})
					};
				};	
			})
		});
		function changeValue(foto_id, number){
			$('.votescounter')[foto_id].innerHTML = number;
		};
		</script>
	</head>
	<body>
		<ul>
			<li><img src="/static/foto/1.jpg" height=200 width=200/><span class="votescounter">254</span></li>
			<li><img src="/static/foto/2.jpg" height=200 width=200/><span class="votescounter">234</span></li>
			<li><img src="/static/foto/3.jpg" height=200 width=200/><span class="votescounter">234</span></li>
		</ul>
	</body>
</html>
